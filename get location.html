<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Select Location</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('method1') }}">Home</a></li>
                <li><a href="{{ url_for('methodproject') }}">Project</a></li>
                <li><a href="{{ url_for('methodcontact') }}">Contact</a></li>
                <li><a href="{{ url_for('methodLocation') }}">Get Location</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Choose a Location</h2>
            <form action="{{ url_for('methodpredict') }}" method="post">
                <fieldset>
                    <legend>Select a Location:</legend>
                    {% if locations %}
                        {% for location in locations %}
                        <div class="radio-group">
                            <input type="radio" id="{{ location }}" name="loc" value="{{ location }}" required>
                            <label for="{{ location }}">{{ location }}</label>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p>No locations available.</p>
                    {% endif %}
                </fieldset>

                <label for="size">Size (sqft):</label>
                <input type="number" id="size" name="size" step="0.01" required>

                <label for="bhk">BHK:</label>
                <input type="number" id="bhk" name="bhk" required>

                <label for="bath">Bathrooms:</label>
                <input type="number" id="bath" name="bath" required>

                <button type="submit">Predict Price</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 House Price Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
