<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('method1') }}">Home</a></li>
                <li><a href="{{ url_for('methodproject') }}">Project</a></li>
                <li><a href="{{ url_for('methodcontact') }}">Contact</a></li>
                <li><a href="{{ url_for('methodLocation') }}">Get Location</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 House Price Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
