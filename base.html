<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("https://cdn.glitch.global/49e9f8e6-03a4-451b-bf9c-9a656b84416d/8ixrEzkbT.gif?v=1725888273934") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3 {
            color: #fff;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/project">Predict Price</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block mainarea %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>House Price Prediction - 2024</p>
    </footer>
</body>
</html>
